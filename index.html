<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>food ordering app</title>
</head>
<body>
    <div class="container">
        <h1>Food Ordering App</h1>
        <form  id="orderform">
            <div>
                <label for="food"> Choose a Food</label>
                <select id="food">
                    <option value="">-- select a food --</option>
                    <option value="50">Burger - $50</option>
                    <option value="80">Pizza - $80</option>
                    <option value="30">Sandwich - $30</option>
                </select>
            </div>

            <div>
                <label for="Drink"> Choose a Drink</label>
                <select id="Drink">
                    <option value="">-- select a Drink --</option>
                    <option value="20">soda - $20</option>
                    <option value="25">juice - $25</option>
                    <option value="10">water - $10</option>
                </select>
            </div>

            <button id="orderbutton">order now</button>

        </form>

        <div id="result"></div>    
    </div>

    <script src="script.js"></script>
</body>
</html>
